name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create local package
        run: npm pack

      - name: Create capacitor app
        run: npm init @capacitor/app temp -- --name temp --app-id temp.com
        run: cd temp
        run: npm install
        run: npm i ../*.tgz

      - name: Add platform
        run: npm install @capacitor/android
        run: npx cap add android

      - name: Build app
        run: npx cap build

